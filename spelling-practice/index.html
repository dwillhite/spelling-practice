<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Spelling Test</title>
  <link rel="stylesheet" href="styles/main_stylesheet.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/da7ba3255c.js"></script>
  </head>
  <body>
      <div class="container">
          <header>
              <h1>Spelling Practice</h1>
          </header>
          <div class="row">
              <h2 id="intro" class="col-xs-12 instructions">To begin your spelling practice click on the "Show New Word" button!</h2>
          </div>
          <form class="row" method="get" autocomplete="off">
              <div class="col-xs-8 col-xs-offset-2 center">
                   <div class="button" id="showButton">Show New Word</div>
              </div>
              <div class="col-xs-8 col-xs-offset-2 center">
                  <h3 id="word1"></h3>
              </div>
              <div class="col-xs-8 col-xs-offset-2 center">
                  <input id="input1" type="text" placeholder="Click To Spell" name="input1">
                  <input id="input2" type="text" placeholder="" name="input2">
              </div>
              <div class="col-xs-8 col-xs-offset-2 center">
                  <div class="button" id="doneButton">
                      DONE
                  </div>
              <div class="col-xs-8 col-xs-offset-2 center">
                 <h3 id="response"></h3>
                 <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>

              </div>
          </form>
      </div>

  <script src="scripts/main_scripts.js" type="text/javascript"></script>
  </body>
</html>
